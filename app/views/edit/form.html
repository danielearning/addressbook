<div class="{{mode}}">
<h1>Contact: {{entry.firstname}} {{entry.lastname}}</h1>

<form>
  <div class="form-group">
    <label for="firstname">First name</label>
    <input type="text" class="form-control" id="entryfirstname" placeholder="First name" required="required" ng-model="entry.firstname"></input>
  </div>
  <div class="form-group">
    <label for="lastname">Last name</label>
    <input type="text" class="form-control" id="entrylastname" placeholder="Last name" required="required" ng-model="entry.lastname"></input>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="entryemail" placeholder="...@..." pattern="[^@]+@[^@]+" required="required" ng-model="entry.email"></input>
  </div>
  <div class="form-group">
    <label for="country_acs">Country</label>
    <input type="hidden" id="countrycode" required ng-value="entry.countrycode" ng-update-hidden></input>
    <input type="hidden" id="countryname" required ng-value="countryname" ng-update-hidden></input>
    <input type="text" class="form-control" id="country_acs" placeholder="Start writing for suggestions" required="required" ng-model="countryname" ng-update-typeahead="#country_acs"></input>
  </div>
  <div ng-show="validationError" class="alert alert-danger" role="alert">{{validationError}}</div>
  <div class="onlynew">
    <button type="submit" class="btn btn-success" ng-click="saveEntry()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
    <a href="#/" class="btn btn-warning"><span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span> Cancel</a>
  </div>
  <div class="onlyedit">
    <button type="submit" class="btn btn-success" ng-click="saveEntry()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
    <a href="#/entries/{{entry.id}}" class="btn btn-warning"><span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span> Cancel</a>
  </div>

</form>

</div>
