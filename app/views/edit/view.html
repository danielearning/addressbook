<div class="{{mode}}">
<h1>Contact: {{entry.firstname}} {{entry.lastname}}</h1>

<form>
  <div class="form-group">
    <label>First name</label>
    <p class="largetext">{{entry.firstname}}</p>
  </div>
  <div class="form-group">
    <label>Last name</label>
    <p class="largetext">{{entry.lastname}}</p>
  </div>
  <div class="form-group">
    <label>Email</label>
    <p class="largetext"><a href="mailto:{{entry.email}}">{{entry.email}}</a></p>
  </div>
  <div class="form-group">
    <label>Country</label>
    <p class="largetext"><img ng-src="{{entry.countrycode | countryFlag }}" alt="Flag of {{countryname}}" /> {{countryname}}</p>
  </div>
  <div class="onlydetail">
    <a href="#/entries/{{entry.id}}/edit"   class="btn btn-warning" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button></a>
    <a href="#/entries/{{entry.id}}/delete" class="btn btn-danger"  ><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button></a>
  </div>
  <div class="onlydelete">
    <div class="alert alert-danger" role="alert">You are to delete this entry. This operation cannot be undone.</div>
    <a href="#/" class="btn btn-danger" ng-click="deleteEntry()"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</a>
    <a href="#/entries/{{entry.id}}" class="btn btn-warning"><span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span> Cancel</a>
  </div>

</form>

</div>
