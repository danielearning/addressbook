<div class="{{edit}}">
<h1>Address book</h1>

<div class="btn-toolbar" role="toolbar" aria-label="List controls">
  <div class="btn-group" role="group" aria-label="View">
    <button type="button" class="listview {{listViewActive}} btn btn-default" ng-click="setListView()"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> List view</button>
    <button type="button" class="tableview {{tableViewActive}} btn btn-default" ng-click="setTableView()"><span class="glyphicon glyphicon-th" aria-hidden="true"></span> Table view</button>
  </div>
  <div class="btn-group" role="group" aria-label="View">
    <select class="form-control" ng-model="orderBy">
      <option value="firstname">Alphabetical</option>
      <option value="lastname">Last name</option>
      <option value="email">Email</option>
      <option value="countrycode">Country</option>
    </select>
  </div>
  <div class="btn-group" role="group" aria-label="Filter">
    <input class="form-control" type="text" placeholder="Text match" ng-model="query"></input>
  </div>
  <div class="btn-group" role="group" aria-label="New">
    <a class="btn btn-default" href="#/entries/new"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add new contact</a>
  </div>
</div>

<ul id="entrylist" class="{{view}}">
  <li class="theader">
    <div class="entryname">Name and surname</div>
    <div class="entryemail">Email</div>
    <div class="entrycountry">Country</div>
    <div class="entrycontrols onlyedit">Controls</div>
  </li>
  <li ng-repeat="entry in entries | filter:query | orderBy:orderBy" data-entryid="{{entry.id}}" class="entryrow">
    <div class="entryname"><a href="#/entries/{{entry.id}}"><span class="firstname">{{entry.firstname}}</span> <span class="lastname">{{entry.lastname}}</span></a></div>
    <div class="entryemail"><a href="mailto:{{entry.email}}">{{entry.email}}</a></div>
    <div class="entrycountry"><img ng-src="{{entry.countrycode | countryFlag}}" alt="Flag of {{entry.countrycode | countryName}}" /> {{entry.countrycode | countryName}}</div>
    <div class="entrycontrols onlyedit">
      <a class="btn btn-warning" href="#/entries/{{entry.id}}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button></a>
      <a class="btn btn-danger"  href="#/entries/{{entry.id}}/delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button></a>
    </div>
  </li>
</ul>
</div>
